<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>omega3</title>

  <link rel="stylesheet" href="main.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1>Omega72</h1>
    </header>
    <main class="main">
      <section class="section_game">
        <div id="omega3-game" class="game"></div>
      </section>
      <section class="section_description">
        <h2>Game description</h2>
        <p>
          The goal of the game is to survive and earn 30 points.
          Each zombie gives you 1 point.
        </p>
      </section>
      <section class="section_manual">
        <h2>Game controls manual</h2>
        <div class="manual">
            <p>
              To navigate you need to press the arrows on the keyboard
            </p>
            <img src="assets/button.png"/>
            <p>
              To shoot a zombie you need to press a space on the keyboard

            </p>
            <img src="assets/space.png"/>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>
        Autor: Maria Derevianko
      </p>
    </footer>

  </div>


  <script src="phaser.min.js"></script>
  <script src="easystar.min.js"></script>
  <script src="bundle.min.js"></script>

</body>
</html>
